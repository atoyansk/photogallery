<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
            	<div class="panel-heading">
            		<h3 class="panel-title">Sign In</h3>
            	</div>
            	<div class="panel-body">
                <p class="alert-danger">{{mensagem}}</p>
                <form ng-submit="autenticar()">
                    <div class="form-group has-feedback">
                        <label>Username</label>
                        <input type="text" ng-model="usuario.login" class="form-control input-color" placeholder="Your Username">
                        <i class="form-control-feedback glyphicon glyphicon-user gray"></i>
                    </div>

                    <div class="form-group has-feedback">
                        <label>Password</label>
                        <input type="password" ng-model="usuario.senha" class="form-control input-color" placeholder="Your Password">
                        <i class="form-control-feedback glyphicon glyphicon-lock gray"></i>
                    </div>
                    <input type="submit" value="Login into your account" class="btn btn-danger btn-block">
                </form>
            	</div>
              <div class="panel-footer">
              </div>
            </div>
        </div>
    </div>
</div>
